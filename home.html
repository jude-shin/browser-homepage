<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --card: #11161d;
      --border: #1f2937;
    }
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font: 14px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--fg);
    }
    a { color: var(--fg); }
    .wrap { display: grid; grid-template-columns: 1.1fr 1fr; gap: 12px; height: 100%; padding: 12px; align-items: start; }

    header { grid-column: 1 / -1; display: flex; align-items: center; justify-content: space-between; gap: 12px; margin-bottom: 2px; }
    .now { font-weight: 600; font-size: 17px; }
    .muted { color: var(--muted); }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 10px; padding: 10px; }
    .h { font-size: 13px; font-weight: 700; letter-spacing: .02em; text-transform: uppercase; color: var(--muted); margin: 0 0 6px; }

    /* Links */
    #links { display: grid; grid-template-columns: repeat(auto-fill, minmax(200px, 1fr)); gap: 8px; }
    .link { display: flex; align-items: center; gap: 6px; padding: 8px; border: 1px solid var(--border); border-radius: 8px; background: #0f141b; }
    .link a { text-decoration: none; font-weight: 600; font-size: 14px; }

    /* Calendar */
    .calendar iframe { width: 100%; min-height: 550px; border: 0; border-radius: 10px; background: #0f141b; }

    @media (max-width: 960px) {
      .wrap { grid-template-columns: 1fr; gap: 10px; padding: 10px; }
      .calendar iframe { min-height: 380px; }
    }
  </style>
</head>
