<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Home</title>
  <style>
    :root {
      --bg: #0b0f14;
      --fg: #e5e7eb;
      --muted: #9ca3af;
      --card: #11161d;
      --border: #1f2937;
    }
    html, body { height: 100%; }
    * { box-sizing: border-box; }
    body {
      margin: 0; font: 15px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg); color: var(--fg);
    }
    a { color: var(--fg); }
    .wrap { display: grid; grid-template-columns: 1.1fr 1fr; gap: 16px; height: 100%; padding: 16px; align-items: start; }

    header { grid-column: 1 / -1; display: flex; align-items: center; justify-content: space-between; gap: 16px; margin-bottom: 4px; }
    .now { font-weight: 600; font-size: 19px; }
    .muted { color: var(--muted); }

    .card { background: var(--card); border: 1px solid var(--border); border-radius: 12px; padding: 12px; }
    .h { font-size: 14px; font-weight: 700; letter-spacing: .02em; text-transform: uppercase; color: var(--muted); margin: 0 0 8px; }

    /* Links */
    #links { display: grid; grid-template-columns: repeat(auto-fill, minmax(220px, 1fr)); gap: 10px; }
    .link { display: flex; align-items: center; gap: 8px; padding: 12px; border: 1px solid var(--border); border-radius: 10px; background: #0f141b; }
    .link a { text-decoration: none; font-weight: 600; }

    /* Calendar */
    .calendar iframe { width: 100%; min-height: 650px; border: 0; border-radius: 12px; background: #0f141b; }

    @media (max-width: 960px) {
      .wrap { grid-template-columns: 1fr; }
      .calendar iframe { min-height: 420px; }
    }
  </style>
</head>

  <!-- js  -->
  <script>
    (function(){
      const $ = (s, el=document) => el.querySelector(s);
      const pad = (n) => String(n).padStart(2, '0');
      const LINKS = [
        { t: 'Cal Poly Portal', u: 'https://myportal.calpoly.edu' },
        { t: 'Phillip Nico',   u: 'https://users.csc.calpoly.edu/~pnico/' },
        { t: 'GitHub',         u: 'https://github.com' },
        { t: 'Personal Site',  u: 'https://jude-shin.github.io/' }
      ];

      function tick(){
        const d = new Date();
        const days=['Sun','Mon','Tue','Wed','Thu','Fri','Sat'];
        const months=['Jan','Feb','Mar','Apr','May','Jun','Jul','Aug','Sep','Oct','Nov','Dec'];
        $('#now').textContent = `${days[d.getDay()]}, ${months[d.getMonth()]} ${d.getDate()} • ${pad(d.getHours())}:${pad(d.getMinutes())}`;
      }

      function renderLinks(){
        const el = $('#links'); if (!el) return;
        el.innerHTML = '';
        LINKS.forEach(({t,u}) => {
          const item = document.createElement('div');
          item.className = 'link';
          item.innerHTML = `<div style="flex:1;min-width:0;"><a href="${u}" title="${u}">${t}</a></div>`;
          el.appendChild(item);
        });
      }

      document.addEventListener('DOMContentLoaded', function(){
        try { tick(); setInterval(tick, 30000); } catch {}
        try { renderLinks(); } catch {}
      });
    })();
  </script>
